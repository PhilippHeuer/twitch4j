buildscript {
	ext {
		springBootVersion = '2.0.0.M7'
	}
	repositories {
		jcenter()
		mavenCentral()
		maven { url 'https://jitpack.io' }
		maven { url "https://plugins.gradle.org/m2/" }
		maven { url "https://repo.spring.io/snapshot" }
		maven { url "https://repo.spring.io/milestone" }
	}
	dependencies {
		classpath "org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}"
		classpath "com.cinnober.gradle:semver-git:2.2.2"
	}
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'com.cinnober.gradle.semver-git'
apply plugin: 'io.spring.dependency-management'

ext {
	nextVersion = "0.11"
	snapshotSuffix = "<count>.g<sha>-SNAPSHOT"
	socialVersion = "2.0.0.M4"
}

group = 'com.github.twitch4j'
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
	jcenter()
	mavenCentral()
	maven { url 'https://jitpack.io' }
	maven { url "https://repo.spring.io/snapshot" }
	maven { url "https://repo.spring.io/milestone" }
}

dependencies {
	// Logging
	compile 'org.slf4j:slf4j-api:1.7.25'
	compile 'ch.qos.logback:logback-classic:1.2.3'
	compile 'com.jcabi:jcabi-log:0.17.2'

	compile 'com.auth0:java-jwt:3.3.0'

	compile "org.springframework.boot:spring-boot-starter-web"
	compile "org.springframework.security:spring-security-config"
	compile "org.springframework.boot:spring-boot-starter-security"
	compile "org.springframework.security:spring-security-oauth2-client"
	compile "org.springframework.social:spring-social-web:${socialVersion}"
	compile "org.springframework.social:spring-social-config:${socialVersion}"
	compile "org.springframework.social:spring-social-security:${socialVersion}"

	compile "org.apache.commons:commons-lang3:3.6"

	compile 'org.projectlombok:lombok:1.16.18'	// Getters, Setters and more.

	testCompile "org.springframework.boot:spring-boot-starter-test"
}

task wrapper(type: Wrapper) {
	gradleVersion = '4.3.1'
}
